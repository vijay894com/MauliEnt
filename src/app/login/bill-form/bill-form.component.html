<style>
  @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
</style>
<div class="container">
  <hr style="border-width: 10px" />
  <h2 class="text-center text-warning lato-black-italic">
    Fill Inputs for Bill
  </h2>
  <hr style="border-width: 10px" />
  <form class="p-3" [formGroup]="billFormInputs">
    <div class="form-group pb-3 lato-black-italic">
      <label for="companyName">Company Name:</label
      ><input
        type="text"
        class="form-control"
        name="companyName"
        formControlName="companyName"
      />
    </div>
    <div class="form-group pb-3 lato-black-italic">
      <label for="ownerName">Owner Name:</label
      ><input
        type="text"
        class="form-control"
        name="ownerName"
        formControlName="ownerName"
      />
    </div>
    <div class="form-group pb-3 lato-black-italic">
      <label for="address">Address</label
      ><input
        type="text"
        class="form-control"
        name="address"
        formControlName="address"
      />
    </div>
    <div class="form-group pb-3 lato-black-italic">
      <label for="billDate">Bill Date:</label
      ><input
        type="date"
        class="form-control"
        name="billDate"
        formControlName="billDate"
      />
    </div>
    <div class="form-group pb-3 lato-black-italic">
      <label for="billNo">Bill No:</label
      ><input
        type="text"
        class="form-control"
        name="billNo"
        formControlName="billNo"
      />
    </div>

    <div class="form-group pb-3 lato-black-italic">
      <label for="companyName">Rate:</label
      ><input
        type="text"
        class="form-control"
        name="rate"
        formControlName="rate"
      />
    </div>

    <!-- //error msg if form is touched and it is invalid -->
    <div class="text-danger pb-2">
      @if(billFormInputs.touched&&billFormInputs.invalid) {
      <p>Please Enter Valid Values</p>
      }
    </div>

    <div class="control pt-3 lato-black-italic text-center">
      <button
        class="btn btn-primary"
        value="false"
        (click)="submitForm()"
        style="width: 150px"
      >
        Submit
      </button>
    </div>

    <!-- //if valid form is submitted -->
    @if(this.billFormInputs.controls.partyData.value) {
    <div class="form-group pb-3 lato-black-italic" formArrayName="dayData">
      <div class="control" *ngFor="let l of labels; let i = index">
        <label for="">{{ labels[i] }}</label>
        <input
          [type]="l === 'Date' ? 'date' : 'text'"
          class="form-control"
          [formControlName]="i"
          [name]="i"
        />
      </div>
    </div>
    <div class="control pt-3 lato-black-italic text-center">
      <button
        class="btn btn-primary"
        value="false"
        (click)="addData()"
        style="width: 150px"
      >
        Add Data
      </button>
    </div>
  <!-- create pdf -->
    <div class="control pt-3 lato-black-italic text-center">
      <button
        class="btn btn-primary"
        value="false"
        (click)="createPdf()"
        style="width: 150px"
      >
        Create Pdf
      </button>
    </div>

    }
  </form>
</div>
